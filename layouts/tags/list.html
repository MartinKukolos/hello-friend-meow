{{ define "main" }}    
    <main class="posts">
        <div>
            {{ $count := len .Data.Pages }}
            {{ if (eq $count 1) }}
                <span class="fc-green">{{ $count }}</span> term in:
            {{ else }}
                <span class="fc-green">{{ $count }}</span> terms in:
            {{ end }}
        </div>
        <h1 class="post-headline mt-0">{{ .Title }}</h1>

        <div class="tags">
            {{ range .Pages }}

                <a href="{{.Permalink}}">
                    <span class="tags-title">{{.Title}}</span>
                    <!--<span class="tags-items-count">
                        {{ len .Data.Pages }}
                    </span>-->
                </a>

            {{ end }}
        </div>
    </main>
{{ end }}
